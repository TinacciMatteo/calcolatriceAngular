<div class="m-auto">
  
  <mat-grid-list cols="4" rowHeight="2:1">
    <mat-card>
      <mat-card-content>{{title}}</mat-card-content>
    </mat-card>

    <mat-grid-tile><button (click) = "click1()" mat-button>1</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click2()" mat-button>2</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click3()" mat-button>3</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "clickAdd()" mat-button>+</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click4()" mat-button>4</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click5()" mat-button>5</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click6()" mat-button>6</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "clickTogl()" mat-button>-</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click7()" mat-button>7</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click8()" mat-button>8</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click9()" mat-button>9</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "clickResult()" mat-button>=</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "click0()" mat-button>0</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "clickDivision()" mat-button>/</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "clickMultiplication()" mat-button>*</button></mat-grid-tile>
    <mat-grid-tile><button (click) = "clickAC()" mat-button>AC</button></mat-grid-tile>
  </mat-grid-list>

</div>
